<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drums</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLOSE HI-HAT</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">FLOOR TOM</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OPEN HIGH-HAT</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">TOM</span>
    </div>
  </div>
  <audio data-key="65" src="C:\Users\markk\JS practice\close hi-hat.wav"></audio>
  <audio data-key="83" src="C:\Users\markk\JS practice\floor tom.wav"></audio>
  <audio data-key="68" src="C:\Users\markk\JS practice\kick.wav"></audio>
  <audio data-key="70" src="C:\Users\markk\JS practice\open hi-hat.wav"></audio>
  <audio data-key="71" src="C:\Users\markk\JS practice\ride.wav"></audio>
  <audio data-key="72" src="C:\Users\markk\JS practice\snare.wav"></audio>
  <audio data-key="74" src="C:\Users\markk\JS practice\tom.wav"></audio>



<script>

    function sounds(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
      console.log(audio);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    }

function removeTransition(e){
  if (e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', sounds);

</script>

</body>
</html>
